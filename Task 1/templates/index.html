<!DOCTYPE html>
<html>
<head>
    <title>Language Translator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>üåç Language Translator</h1>
    
    <textarea id="inputText" placeholder="Enter text here..."></textarea>

    <div class="lang-select">
        <label>From:</label>
        <select id="sourceLang">
            <option value="en">English</option>
            <option value="hi">Hindi</option>
            <option value="fr">French</option>
            <option value="es">Spanish</option>
        </select>

        <label>To:</label>
        <select id="targetLang">
            <option value="hi">Hindi</option>
            <option value="en">English</option>
            <option value="fr">French</option>
            <option value="es">Spanish</option>
        </select>
    </div>

    <button onclick="translateText()">Translate</button>

    <div class="output-section">
        <h3>Translated Text:</h3>
        <p id="outputText"></p>
        <button onclick="copyText()">Copy</button>
        <button onclick="speakText()">üîä Speak</button>
    </div>
</div>

<script>
function translateText() {
    let text = document.getElementById("inputText").value;
    let source = document.getElementById("sourceLang").value;
    let target = document.getElementById("targetLang").value;

    fetch('/translate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text: text, source: source, target: target })
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById("outputText").innerText = data.translated;
    });
}

function copyText() {
    let text = document.getElementById("outputText").innerText;
    navigator.clipboard.writeText(text);
    alert("Copied to clipboard!");
}

function speakText() {
    let text = document.getElementById("outputText").innerText;
    let utterance = new SpeechSynthesisUtterance(text);
    speechSynthesis.speak(utterance);
}
</script>

</body>
</html>
